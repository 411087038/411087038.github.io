<html>
<head>
<style>
a {
  font-family:Lucida Handwriting;
  font-size: 3em;
  position: absolute;
    left: 50%;
    top: 110%;
    transform: translateX(-50%) translateY(-50%);
    text-align: center;

}

/* unvisited link */
a:link {
  color: rgb(255, 0, 0);
}

/* visited link */
a:visited {
  color: rgb(255, 255, 102);
}

/* mouse over link */
a:hover {
  color: rgb(255, 255, 102);
}

/* selected link */
a:active {
  color: rgb(255, 255, 255);
}
body {
  height: 80%
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("members.jpg");
  height: 150%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

h1	{
	color: rgb(255, 0, 0);
	position: absolute;
    left: 50%;
    top: 5%;
    transform: translateX(-50%) translateY(-50%);
    text-align: center;
    font-family:Brush Script MT;
    font-size: 8em;
    text-shadow: 2px 2px 4px rgb(255, 255, 0);
}

p {
  font-family: verdana;
  font-size: 20px;
  color: red;
}
</style>
</head>
